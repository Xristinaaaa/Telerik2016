
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration form</title>
    <style>
    table {
        border-collapse: collapse;
        width: 50%; }
    tfoot {
      text-align: center;
    }
    table, td {
        border: 1px solid black;
        text-align: left; }
    th:first-child {
        text-align: right;
        border: 1px solid black;
        width: 10em; }
    td:first-child {
        text-align: right;
        background-color: white;
        padding: 5px; }
</style>
  </head>
  <body>
    <form class="" action="index.html" method="get">
      <table>
      <tbody>
        <tr>
          <th>Last Name</th>
          <td colspan="3">
            <input type="text" name="Last Name" value="">
          </td>
        </tr>
        <tr>
          <th>First Name</th>
          <td  colspan="3">
            <input type="text" name="First Name" value="">
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td  colspan="3">
            <textarea name="Address" rows="3" cols="18">
            </textarea>
          </td>
        </tr>
        <tr>
          <th>City</th>
          <td>
            <input type="text" name="City" value="">
          </td>
          <th>State</th>
          <td>
            <input type="text" name="State" size="2">
          </td>
        </tr>
        <tr>
          <th>Zip/Postal Code</th>
          <td  colspan="3">
            <input type="text" name="Postal Code" value="" size="6">
          </td>
        </tr>
        <tr>
          <th>Country</th>
          <td  colspan="3">
            <select name="Country">
              <option value="bulgaria">Bulgaria</option>
              <option value="germany">Germany</option>
              <option value="france">France</option>
              <option value="england">England</option>
            </select>
          </td>
        </tr>
        <tr >
          <th>Phone(country code, area code, number)</th>
          <td  colspan="3">
            <colspan="3">(+<input type="tel" size="6">) <input type="tel" size="6"> - <input type="tel" size="6">
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td  colspan="3">
            <input type="text" name="Email" value="">
          </td>
        </tr>
        <tr>
          <th>Birth date</th>
          <td  colspan="3">
            <colspan="3">Month<input type="text" size="2"> Day<input type="text" size="2"> Year (4 digit)<input type="text" size="4" minlength="4" maxlength="4">
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td  colspan="3">
            <select name="Gender">
              <option selected="selected" value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Starting date</th>
          <td  colspan="3">
            <input type="radio" name="date" value="Spring 2006"> Spring 2006
            <input type="radio" name="date" value="Summer 2006"> Summer 2006
          </td>
        </tr>
        <tr>
          <th>Comments/Questions</th>
          <td  colspan="3">
            <textarea name="comments" rows="5" cols="18"></textarea>
          </td>
        </tr>
      </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><input type="submit" value="Submit" formaction="#"> <input type="reset" value="Clear This Form"> </td>
            </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
