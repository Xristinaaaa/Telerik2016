<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table span</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
            <td>
                <div class="center">A</div>
            </td>
            <td>
                <div class="right">B</div>
            </td>
        </tr>
        <tr>
            <td rowspan="3">
                <div class="alignleft">C</div>
            </td>
            <td>
                <div class="center">D</div>
            </td>
            <td>
                <div class="center">E</div>
            </td>
            <td>
                <div class="center">F</div>
            </td>
            <td>
                <div class="right">G</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="center">H</div>
            </td>
            <td colspan="2">
                <div class="aligncenter">I</div>
            </td>
            <td rowspan="2">
                <div class="rightbot">J</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="center">K</div>
            </td>
            <td>
                <div class="center">L</div>
            </td>
            <td>
                <div class="center">M</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="right">N</div>
            </td>
            <td colspan="4">
                <div class="aligncenter">O</div>
            </td>
        </tr>
    </table>
</body>

</html>
