<!DOCTYPE html>
<html lang="en">

<head>
    <title>Self manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">

    <!--Libs-->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/navigo/lib/navigo.js"><script/>
    <script src="./bower_components/toastr/toastr.js"></script>

    <script src="./node_modules/systemjs/dist/system.js"></script>	
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="./js/systemjs-config.js"></script>
    <script>
        System.import('main');
    </script>

    <script src="./js/app.js"></script>
</head>

<body>
    <div id="root">
        <header class="container">
            <div class="row">
                <h1 class="page-header col-md-6">
                    Self Manager
                </h1>
                <form class="form-inline col-md-6" id="container-sign-in">
                    <div class="form-group">
                        <label class="sr-only" for="tb-username">Username</label>
                        <input type="text" class="form-control" id="tb-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="tb-password">Password</label>
                        <input type="password" class="form-control" id="tb-password" placeholder="Password">
                    </div>
                </form>
                <form>
                    <button id="btn-sign-in" class="btn btn-default">Sign in</button>
                    <a href="#/users/register"> or Register</a>
                </form>
                <form class="form-inline col-md-6" id="container-sign-out">
                    <button id="btn-sign-out" class="btn btn-default">Sign out</button>
                </form>
            </div>
            <nav class="navbar navbar-default row">
                <ul class="nav navbar-nav col-md-8">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/todos">TODOs </a></li>
                    <li><a href="#/events">Events</a></li>
                    <li><a href="#/users">Users</a></li>
                </ul>
            </nav>
        </header>

        <div id="content">

        </div>
    </div>
</body>

</html>
