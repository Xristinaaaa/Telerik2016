<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header id="main-header">
    </header>
    <script id="main-header template" type='text/x-handlebars-template'>
        <ul class="nav">
            {{#if logo}}
                {{#logo}}
                    <li class="nav-item logo">
                        <a href="{{url}}">
                            <img src="./{{image}}">
                        </a>
                    </li>
                {{/logo}}
            {{/if}}
            {{#items}}            
                <li class="nav-item">
                    <a href="{{url}}">{{title}}</a>
                </li>
                {{#if items}}
                    <ul class="subnav">
                        {{#items}}
                            <li class="nav-item">
                                <a href="{{url}}">{{title}}</a>
                            </li>
                        {{/items}}
                    </ul>
                {{/if}}
            {{/items}}
        </ul>
    </script>
    <script src="./handlebars-v4.0.5.js"></script>
    <script src="task-3.js"></script>
    <script src="main.js"></script>
</body>

</html>
